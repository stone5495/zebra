{% load until_now %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>斑马搜索 &middot; {% block title %}{% endblock %}</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet">
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?792723285cb2837c0b5265943e52a8ee";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
  <a class="navbar-brand" href="/">斑马搜索</a>
  <form action="/search" class="navbar-form navbar-left">
    <div class="input-group input-group-md" >
      <input type="text" style="width: 600px;" class="form-control" name="q" value="{{ q }}" placeholder="品种，牌号，规格，钢厂">
      <span class="input-group-btn">
        <button class="btn btn-default btn-success" type="submit">
          <i class="glyphicon glyphicon-search"></i>
        </button>
      </span>
    </div>
  </form>

  <ul class="nav navbar-nav navbar-right">
    {% if not request.user.is_authenticated %}
    <li><a href="/login">登录</a></li>
    {% else %}
    <li><a href="/manage">我的资源单</a></li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ request.user.phoneuserprofile.phone }} <span class="caret"></span></a>
      <ul class="dropdown-menu" role="menu">
        <li><a href="/profile">修改资料</a></li>
        <li class="divider"></li>
        <li><a href="/logout">退出</a></li>
      </ul>
    </li>
    {% endif %}
  </ul>
  </div>
</nav>

<div class="container-fluid">
{% block content %}
{% endblock %}
</div>

</div>


<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>

<script>
{% block script %}

{% endblock %}
</script>

</body>

</html>
